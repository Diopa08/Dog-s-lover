<c-carousel [dark]="true" [wrap]="false">
  <c-carousel-indicators></c-carousel-indicators>
  <c-carousel-inner>
    <c-carousel-item *ngFor="let slide of slides; index as i;">
      <img 
        [src]="slide.src"
        alt="{{slide.title}}"
        class="d-block w-100"
        loading="lazy"
        style="height: 400px; object-fit: cover;"  
      />
      <c-carousel-caption class="d-flex flex-column align-items-center justify-content-center text-center">
        <h1 class="display-3 text-white d-md-block d-sm-none">{{slide.title}}</h1>
        <!-- Ajout d'une version mobile -->
        <h4 class="text-white mb-3  d-block">{{slide.subtitle}}</h4>
        <a href="./contact" class="btn btn-lg btn-primary mt-3 mt-md-4 px-4">RÃ©server</a>
        <a routerLink="./services" href="" class="btn btn-lg btn-secondary mt-3 mt-md-4 px-4">Apprendre plus</a>
      </c-carousel-caption>
    </c-carousel-item>
  </c-carousel-inner>
  <c-carousel-control [attr.routerLink] direction="prev"></c-carousel-control>
  <c-carousel-control [attr.routerLink] direction="next"></c-carousel-control>
</c-carousel>
